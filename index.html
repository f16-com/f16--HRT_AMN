<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>مقر F16 — مكتبة الأدوات (1000)</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="cyber-bg"></div>
  
  <div class="header">
    <div class="brand"><i class="fas fa-skull"></i> مقر F16 — مكتبة الأدوات (1000)</div>
    <div>@HRT_AMN • F16 Cyber Lab</div>
  </div>

  <div class="toolbar" role="toolbar" aria-label="شريط أدوات">
    <div class="filters" role="group" aria-label="فلاتر">
      <button id="btnAll" class="filter-btn active" data-filter="all"><i class="fas fa-globe"></i> الكل</button>
      <button id="btnPy" class="filter-btn" data-filter="بايثون"><i class="fab fa-python"></i> بايثون</button>
      <button id="btnTx" class="filter-btn" data-filter="تريمكس"><i class="fas fa-terminal"></i> تريمكس</button>
    </div>
    <input id="search" class="search-input" placeholder="ابحث عن أداة بالاسم أو الوصف — اضغط '/' للتركيز" />
    <div class="shortcuts">
      مفاتيح: <span class="kbd">1</span> <span class="kbd">2</span> <span class="kbd">3</span> <span class="kbd">/</span>
    </div>
  </div>

  <div class="container">
    <div id="grid" class="grid" role="list"></div>
    <div class="panel-footer">© @HRT_AMN — مرجع تعليمي فقط. لا تستخدم الأدوات بدون إذن.</div>
  </div>

  <div id="modalBack" class="modal-back" aria-hidden="true">
    <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="mTitle">
      <div class="modal-header">
        <h2 id="mTitle"><i class="fas fa-bomb"></i> أداة</h2>
        <div class="modal-actions">
          <button id="copyInstall" class="btn"><i class="fas fa-copy"></i> نسخ التثبيت</button>
          <button id="copyExample" class="btn"><i class="fas fa-code"></i> نسخ المثال</button>
          <button id="closeModal" class="btn primary"><i class="fas fa-times"></i> إغلاق</button>
        </div>
      </div>

      <div id="mCategory" class="modal-category"></div>
      <pre id="mDetailed" class="code"></pre>

      <div class="modal-section">
        <div class="section-title"><i class="fas fa-download"></i> أمر التثبيت</div>
        <pre id="mInstall" class="code"></pre>
      </div>

      <div class="modal-section">
        <div class="section-title"><i class="fas fa-shield-alt"></i> مثال آمن</div>
        <pre id="mExample" class="code"></pre>
      </div>

      <div class="modal-section">
        <div class="section-title"><i class="fas fa-list-ol"></i> كيف تستعملها — خطوات آمنة</div>
        <div id="mHow"></div>
      </div>

      <div class="modal-footer">
        <button id="downloadBtn" class="btn primary"><i class="fas fa-file-download"></i> تحميل المقتطف</button>
      </div>
    </div>
  </div>

  <audio id="clickSound" src="audio/mpeg;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKpIE5sU291bmRib3iA" preload="auto"></audio>
  
  <script src="app.js"></script>
</body>
</html>
