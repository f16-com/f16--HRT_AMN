<!-- index.html
     افتح هذا الملف مباشرة في المتصفح (ملف محلي).
     يعتمد على app.js و styles.css في نفس المجلد.
-->
<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>مقر F16 — مكتبة الأدوات</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="brand">مقر F16 — مكتبة الأدوات</div>
    <div class="owner">@HRT_AMN • F16</div>
  </header>

  <div class="toolbar" role="toolbar" aria-label="شريط أدوات">
    <div class="filters" role="group" aria-label="فلاتر">
      <button id="btnAll" class="filter-btn active" data-filter="all">الكل</button>
      <button id="btnPy" class="filter-btn" data-filter="بايثون">بايثون</button>
      <button id="btnTx" class="filter-btn" data-filter="تريمكس">تريمكس</button>
    </div>

    <input id="search" class="search-input" placeholder="ابحث عن أداة بالاسم أو الوصف — اضغط '/' للتركيز" />
    <div class="hint">مفاتيح: <span class="kbd">1</span> الكل — <span class="kbd">2</span> بايثون — <span class="kbd">3</span> تريمكس — <span class="kbd">/</span> بحث</div>
  </div>

  <main class="container">
    <div id="grid" class="grid" role="list" aria-live="polite"></div>
    <footer class="panel-footer">© @HRT_AMN — مرجع تعليمي فقط. لا تستخدم الأدوات بدون إذن.</footer>
  </main>

  <!-- مودال التفاصيل -->
  <div id="modalBack" class="modal-back" aria-hidden="true">
    <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="mTitle">
      <div class="modal-head">
        <h2 id="mTitle">أداة</h2>
        <div class="modal-controls">
          <button id="copyInstall" class="btn copy">نسخ التثبيت</button>
          <button id="copyExample" class="btn copy">نسخ المثال</button>
          <button id="closeModal" class="btn primary">إغلاق</button>
        </div>
      </div>

      <div id="mMeta" class="meta"></div>
      <pre id="mDetailed" class="code"></pre>

      <div class="section">
        <div class="section-title">أمر التثبيت</div>
        <pre id="mInstall" class="code"></pre>
      </div>

      <div class="section">
        <div class="section-title">مثال آمن</div>
        <pre id="mExample" class="code"></pre>
      </div>

      <div class="section">
        <div class="section-title">كيف تستعملها — خطوات آمنة</div>
        <div id="mHow"></div>
      </div>

      <div class="section actions-row">
        <button id="downloadBtn" class="btn primary">تحميل المقتطف</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
